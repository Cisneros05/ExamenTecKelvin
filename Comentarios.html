<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n de Comentarios</title>
    <link rel="stylesheet" type="text/css" href="comentarios.css">
</head>
<body>
    <section id="comentarios">
        <h2>Comentarios</h2>
        <div id="comentarios-lista">
            <div class="comentario">
                <p><strong>Usuario 1:</strong> Hay que apoyar la liga de futbol de Panama.</p>
            </div>
        </div>
        <form id="formulario-comentario">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" required></textarea><br>
            <button type="submit">Enviar comentario</button>
        </form>
    </section>
</body>
</html>
